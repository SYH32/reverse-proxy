worker_processes 1;

events { worker_connections 1000;
}
http {
    upstream user {
        server udagram-user:8080;
    }
    upstream feed {
        server udagram-feed:8080;
    }

server {
  listen 8080;
  location /user/ {
        proxy_pass http://user;
  }
  location /feed/ {
        proxy_pass http://feed;
  }
}
}
